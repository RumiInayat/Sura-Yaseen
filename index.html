<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Sura Yaseen</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Poppins:wght@300;600&display=swap');
        
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 48px;
            font-weight: 600;
            margin: 0 0 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .arabic {
            font-family: 'Amiri', serif;
            font-size: 56px;
            font-weight: 700;
            margin: 20px 0;
            color: #ffd700;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
        }
        p {
            font-size: 20px;
            font-weight: 300;
            margin: 20px 0 40px 0;
            max-width: 600px;
        }
        button {
            padding: 18px 50px;
            font-size: 22px;
            font-weight: 600;
            cursor: pointer;
            background: #ffd700;
            color: #1e3c72;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <div class="arabic">سُورَةُ يٰسٓ</div>
    <p>Experience the beauty and blessings of Surah Yaseen. Read, listen, and reflect upon the heart of the Quran.</p>
    <button onclick="location.href='home.html'">▶ Enter</button>
</body>
</html>
